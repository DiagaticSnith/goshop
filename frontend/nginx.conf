server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files, fallback to index.html for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy backend API routes to the backend service.
  # This value is substituted at container start by envsubst from the
  # BACKEND_URL environment variable. Example: "https://backend-...up.railway.app"
  location ~ ^/(products|users|orders|checkout|auth|category|uploads|webhook)(/|$) {
    proxy_pass ${BACKEND_URL};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }
}
