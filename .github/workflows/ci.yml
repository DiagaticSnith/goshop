name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run backend tests (with coverage)
        run: |
          cd backend
          npm test -- --coverage

      - name: Upload backend coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist || frontend/build || frontend

  frontend-admin-build:
    name: Build Frontend Admin
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend-admin deps
        run: |
          cd frontend-admin
          npm ci

      - name: Build frontend-admin
        run: |
          cd frontend-admin
          npm run build

      - name: Upload frontend-admin build
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-admin-dist
          path: frontend-admin/dist || frontend-admin/build || frontend-admin
