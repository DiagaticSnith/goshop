services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "123123"
      MYSQL_DATABASE: "goshop"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # Use $$ to escape docker-compose variable substitution so $MYSQL_ROOT_PASSWORD expands inside the container
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -P 3306 -uroot -p\"$$MYSQL_ROOT_PASSWORD\""]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        NODE_VERSION: "18.18.0"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=mysql://root:123123@db:3306/goshop
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    ports:
      - "5174:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
